<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://www.facebook.com/images/fb_icon_325x325.png">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <marquee  width="100%" direction="left" height="50px"> Anas Sohail (cco9832631) </marquee>
    <div class="container">
        <div class="left-right">

            <div class="left">
                <div class="image">
                    <img class="fb-img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="fb-image">
                </div>
                <h2 class="left-text">Facebook helps you connect and share with the people in your life.</h2>
            </div>

            <div class="right">

                <div class="right-top">


                    <form action="#">
                        <div class="input-boxes">
                            <div class="email">
                                <input type="email" name="email" id="email" placeholder="Email address or phone number">
                            </div>
                            <div class="password">
                                <input type="password" name="password" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="login">
                            <button class="login-btn">
                                Log In
                            </button>
                        </div>
                        <div class="forget-password">
                            Forgotten password?
                        </div>
                        <hr>

                        <div class="create-acc">
                            <button class="accBtn">
                                Create new account
                            </button>
                        </div>

                    </form>

                </div>

                <div class="right-bottom">
                    <span>Create a Page</span> for a celebrity, brand or business.
                </div>

            </div>

        </div>
    </div>
</body>

</html>
